<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bulma Canvas Layout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/canvas.css" />
</head>
<body>
<!-- Sidebar: visible tablet+ -->
<aside class="sidebar menu p-3 is-hidden-mobile">
  <p class="menu-label">Menu</p>
  <ul class="menu-list">
    <li><a>Dashboard</a></li>
    <li><a>Settings</a></li>
    <li><a>Profile</a></li>
  </ul>
</aside>

<!-- Top bar with burger: menu shows on mobile -->
<header class="topbar navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item">Top Bar</a>

    <a role="button" class="navbar-burger is-hidden-tablet" aria-label="menu" aria-expanded="false"
       data-target="mobileMenu" id="burger">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="mobileMenu" class="navbar-menu is-hidden-tablet">
    <div class="navbar-start">
      <a class="navbar-item">Dashboard</a>
      <a class="navbar-item">Settings</a>
      <a class="navbar-item">Profile</a>
    </div>
  </div>
</header>

<main class="content">
  <canvas id="mainCanvas" aria-label="Main canvas"></canvas>
</main>

<footer class="bottombar footer">
  <div class="content has-text-centered">
    <p>Bottom Bar</p>
  </div>
</footer>

<!-- Vite can load TS directly -->
<script type="module" src="/src/menu.ts"></script>
<script type="module" src="/src/canvas.ts"></script>
</body>
</html>
